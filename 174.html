<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Banner</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Ad container */
    .ad-container {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Ad content */
    .ad-content {
      position: relative;
      max-width: 640px;
      max-height: 960px;
      width: 90%;
      height: 80%;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    
    /* Ad image */
    .ad-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Close button hover effect */
    .close-btn:hover {
      background-color: #000;
      color: #fff;
    }
    
    /* Media queries */
    @media screen and (max-width: 640px) {
      .ad-content {
        max-width: 100%;
        max-height: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="ad-content">
      <div class="swiper-slide"><img class="swiper-slide-img" src="./images/174/1.jpg" alt="" onclick="openUrl()"></div>
      <a class="close-btn">&#10005;</a>
    </div>
  </div>
  
  <script>
    const closeBtn = document.querySelector('.close-btn');
    const adContainer = document.querySelector('.ad-container');
    
    closeBtn.addEventListener('click', () => {
      adContainer.style.display = 'none';
    });
    function openUrl(){
  window.open('https://www.wyethnutrition.com.tw/brands/materna/dha?utm_source=signinad&utm_medium=display&utm_campaign=md_alwayson_zen_traffic_signinaddisplay&utm_content=combination2_pic_cpc');
}
  </script>
</body>
</html>
