<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformer</title>
  <style>
    #finger {
      position: absolute;
      top: calc(50% - 15vw);
      left: calc(50% - 15vw);
      z-index: 1;
      width: 30vw;
      height: 30vw;
      animation: beatAni 0.5s;
      animation-iteration-count: infinite;
    }
    @keyframes beatAni {
      from {
        transform: scale(0.5);
        opacity: 1;
      }
      to {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body style="margin: 0;">
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div style="width: 100%; position: relative;" onclick="openUrl()">
    <img src="./images/55/start.png" alt="" id="banner" style="width: 100%" />
    <img src="./images/55/finger.png" alt="" id="finger" />
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
</html>
<script>
  let isOpened = false
  const banner = document.getElementById('banner')
  const finger = document.getElementById('finger')

  function openUrl () {
    if (!isOpened) {
      isOpened = true
      banner.src = './images/55/gif.gif'
      finger.style.display = 'none'
      return
    }
    window.open('https://www.singleton.com.tw/productDetail.aspx?id=4&utm_campaign=sgt_fy23kws&utm_medium=google&utm_source=l_product_15yo&gclid=CjwKCAjwwL6aBhBlEiwADycBICJxtNae5ScRbR9mB0M1c2Da60E5f9eJ7SpF73IMDM-l0zJcpQbmXhoC8s4QAvD_BwE&gclsrc=aw.ds')
  }
</script>
