<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>純圖測試</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      #ad-wrapper {
        width: 100%;
        height: calc(100vw * 0.5625);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: row-reverse;
      }

     
      #banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <div id="banner" onclick="openUrl()">
      <div id="image2-wrapper">
        <img src="./images/125/1.gif"/>
      </div>
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>

</html>
